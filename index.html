<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>
  <!-- add favicon   -->
  <link rel="shortcut icon" href="https://icon-library.com/images/timer-icon-transparent/timer-icon-transparent-21.jpg"
    type="image/x-icon">
  <!-- link with font awesome -->
  <link rel="stylesheet" href="all.min.css">
  <!-- link with css  -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- start timer section  -->
  <section class="timer-sec ">
    <header class="timer-header">
      <button class="timer-tab active tab">
        <i class="fa-solid fa-hourglass"></i>
        <span>TIMER</span>
      </button>
      <button class="stopwatch-tab tab" >
        <i class="fa-solid fa-stopwatch"></i>
        <span>STOPWATCH</span>
      </button>
    </header>

    <div class="timer-body ">
      <div class="input-configure">
        <div class="hrs">
          <input type="number" name="hrs-input" id="hrs-input" placeholder="00" max="2">
          <span class="hrs-symbol">h</span>
        </div>
        <div class="mins">
          <input type="number" name="mins-input" id="mins-input" value="05">
          <span class="mins-symbol">m</span>
        </div>
        <div class="secs">
          <input type="number" name="secs-input" id="secs-input" value="00">
          <span class="secs-symbol">s</span>
        </div>
        
      </div>
    </div>
    
    <div class="timer-controls">
      <div class="container">
        <div class="btns-control">
          <button class="start-btn ">START</button>
          <button class="reset-btn">RESET</button>
        </div>
        <div class="other-controls">
          <button>
            <img
              src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADAAAAAwBAMAAAClLOS0AAAAGFBMVEVMaXEAAAAAAAAAAAAAAAAAAAAAAAAAAACrC2ehAAAACHRSTlMA2IAX/16rO6dkyYQAAACdSURBVHgB3ZI1EgJhGEMfXuI1egDsAEhYWjgD26P3xz3M/P2+NvNpQiKp9PiP6uCkQVrjdGGlSc8LBHRV9QIBBU28QABHNa1A3EoWViAA4sgKxBIYqfdbIKIe5NX8LRAqQUElXugOmgK1GS6oB/ECXFhCdw4uNMNCuJUP93XDB9pL7Ilbf6K93YzKaRaw1sIQhePjgQtH1ENt1EkcZynLNG+pHaRaAAAAAElFTkSuQmCC"
              alt="scound" title="sound">
          </button>
          <button>
            <img
              src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACQAAAAkCAQAAABLCVATAAAAK0lEQVR4AWNAgFEwCv6jQnxyQ9MgAoBog0YNGoJgFNAxHY0aNBKK2lEwCgCCjZtl7xalSwAAAABJRU5ErkJggg=="
              alt="full screen" title="full screen">
          </button>
        </div>
      </div>
    </div>
  </section>
  <!-- end timer section  -->

  <audio src="mixkit-clear-announce-tones-2861.wav"  id="timerFinishAudio" ></audio>
  
  <script src="all.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
<button class="showTimer"></button>
