    <div class="timer-body">
      <div class="input-configure">
        <div class="hrs">
          <span class="hrs-2"></span>
          <span class="hrs-1"></span>
          <span class="hrs-symbol">h</span>
        </div>
        <div class="mins">
          <span class="mins-2"></span>
          <span class="mins-1"></span>
          <span class="mins-symbol">m</span>
        </div>
        <div class="secs">
          <span class="secs-2">0</span>
          <span class="secs-1">0</span>
          <span class="secs-symbol">s</span>
        </div>
      </div>
    </div>
    <div class="timer-controls">
      <div class="container">
        <div class="btns-control">
          <button class="start-btn">start</button>
          <button class="reset-btn">reset</button>
        </div>
        <div class="other-controls">
          <button>

          </button>
        </div>
      </div>
    </div>

  <!-- end timer section  -->
